<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDooo | ToDoList App</title>
    <!-- <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gradient-to-b from-[#562D00] from-30% to-[#FF8400] h-screen">
    <!-- <div class="container mx-auto p-4"></div> -->
    <div
      class="overlay bg-gradient-to-b from-[#E1C659] to-[#BC6100] flex flex-1 flex-wrap justify-center items-center z-10 h-screen p-5 transition-all duration-500 absolute w-full"
    >
      <div
        class="main-section gap-5 md:gap-10 p-5 flex flex-wrap justify-center items-center"
      >
        <img
          src="./img/Illustration.png"
          class="max-w-[254px] max-h-[280px] animate-updown w-full drop-shadow-[0_15px_10px_rgba(188,97,0,1)]"
          alt=""
        />
        <div
          class="greeting flex flex-col justify-center items-center sm:items-start"
        >
          <img src="./img/Logo.png" alt="" width="100px" />
          <div
            class="content text-center sm:text-left space-y-2 max-w-64 sm:max-w-80"
          >
            <h1 class="font-semibold text-lg sm:text-2xl text-neutral-50">
              Organize Your Life, One Task at a Time
            </h1>
            <p class="text-neutral-200 text-sm sm:text-base sm:leading-snug">
              Welcome to my to-do list application, where simplicity meets
              efficiency. With our user-friendly interface.
            </p>
          </div>
          <span
            class="btn-continue bg-gradient-to-r from-[#F8D02D] to-[#FF8400] px-6 py-2 mt-5 flex gap-2 rounded-full items-center cursor-pointer transition-all duration-500 hover:scale-90"
          >
            <h1 class="text-base font-semibold text-neutral-50">Continue</h1>
            <img src="./img/Right Arrow.png" alt=""
          /></span>
        </div>
      </div>
    </div>
    <!-- Header -->
    <div class="container p-5">
      <nav class="flex justify-between p-3 items-center">
        <img src="./img/Logo.png" width="90px" alt="" />
        <img src="./img/Info.png" width="35px" alt="" />
      </nav>
      <div class="content grid grid-cols-2 gap-5 p-3">
        <header class="col-span-2">
          <h1 class="font-semibold text-[#FFD423] text-2xl">Good Morning !</h1>
          <h3 class="font-medium text-slate-50 text-base">Sun, 31 Mar 2024</h3>
        </header>
        <span
          class="bg-slate-50 py-2 pl-5 pr-3 rounded-full flex items-center gap-2 w-max"
        >
          <h3 class="font-semibold text-[#FF8400] text-lg">Add Item</h3>
          <img src="./img/Add.png" alt="" height="30px" />
        </span>
        <h4
          class="font-semibold text-base px-4 py-2 bg-[#FFD423] text-[#562D00] rounded-full w-max h-max leading-none justify-self-end self-center"
        >
          17 Tasks
        </h4>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
